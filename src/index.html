<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Tabuada</title>
</head>

<body>
    <div class="bg-cyan-900 min-h-screen font-poppins flex flex-col justify-center items-center">
        <div class="container mx-auto max-w-md p-8 rounded-lg shadow-lg bg-white">
            <h2 class="text-3xl font-bold mb-4 text-cyan-900 justify-center flex">Gerador de Tabuada</h2>
            <form id="tabuadaForm" class="mb-4 relative flex">
                <input type="number" id="numero" name="numero" required
                    class="border-cyan-300 border rounded-full px-4 py-3 w-full outline-none appearance-none focus:border-cyan-500 transition duration-300">
                <button type="submit"
                    class="bg-cyan-500 text-white px-6 py-3 rounded-full ml-4 hover:bg-cyan-600 transition duration-300">Gerar</button>
            </form>
            <div id="tabuadaResultado"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
